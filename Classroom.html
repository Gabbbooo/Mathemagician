<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathemagician | Classroom</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #eff6ff;
            --foreground: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
            --white: #ffffff;
            --bg: #f8fafc;
            --yellow: #fde047;
            --purple: #D26FED;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg);
            color: var(--foreground);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            background: var(--primary);
            color: var(--primary-light);
            padding: 8px;
            border-radius: 12px;
        }

        .logo-text {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* Hero */
        .hero {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 32px;
            padding: 4rem 3rem;
            color: white;
            margin-top: 2rem;
            box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.25);
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.12);
            padding: 6px 14px;
            border-radius: 100px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: inset 0 0 12px rgba(253, 224, 71, 0.25);
        }

        /* ‚≠ê FIXED YELLOW SPARKLES */
        .hero-sparkles {
            stroke: #fde047 !important;
            fill: #fde047 !important;
            filter: drop-shadow(0 0 6px rgba(253, 224, 71, 0.9));
            animation: sparkle 1.8s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.85;
            }
        }

        .highlight {
            color: var(--yellow);
            font-weight: 700;
        }

        .hero h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .hero p {
            max-width: 500px;
            opacity: 0.95;
        }

        /* Search */
        .search-container {
            max-width: 720px;
            margin: -2rem auto 4rem;
        }

        .search-box {
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid var(--border);
        }

        .search-box input {
            border: none;
            width: 100%;
            height: 52px;
            font-size: 1.1rem;
            outline: none;
        }

        /* Lessons */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .lessons-grid {
            display: grid;
            gap: 1.25rem;
        }

        .lesson-card {
            background: white;
            padding: 1.5rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            display: flex;
            gap: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .lesson-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.08);
            border-color: var(--primary);
        }

        .lesson-icon {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .lesson-author,
        .lesson-by {
            color: var(--purple);
            font-weight: 600;
        }

        .badge {
            background: #fef9c3;
            color: #854d0e;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="container nav-content">
        <a href="#" class="logo">
            <div class="logo-icon">
                <i data-lucide="book-open"></i>
            </div>
            <span class="logo-text">Mathemagician</span>
        </a>
        <i data-lucide="user"></i>
    </div>
</nav>

<main class="container">

    <section class="hero">
        <div class="hero-badge">
            <i data-lucide="sparkles" class="hero-sparkles"></i>
            <span class="highlight">Learn. Practice. Excel.</span>
        </div>

        <h1>Welcome to Mathemagician<br>Classroom! üéì</h1>
        <p>Step into a world where math comes alive through interactive and engaging lessons.</p>
    </section>

    <section class="search-container">
        <div class="search-box">
            <i data-lucide="search"></i>
            <input type="text" id="lessonSearch" placeholder="Search for lessons">
        </div>
    </section>

    <section>
        <div class="section-header">
            <h2>Most Popular</h2>
            <button>View All</button>
        </div>

        <div id="lessonsGrid" class="lessons-grid"></div>
    </section>

</main>

<script>
    lucide.createIcons();

    const lessons = [
        {
            title: "Continuity & Limits",
            author: "Mathemagician",
            duration: "45‚Äì60 min",
            description: "Explore continuity and limits of functions.",
            tags: ["Functions", "Calculus"],
            icon: "book-open",
            iconColor: "#10b981"
        },
        {
            title: "Probability, Mean & Variance",
            author: "Mathemagician",
            duration: "45‚Äì60 min",
            description: "Understand probability tables, mean, and variance.",
            tags: ["Statistics"],
            icon: "bar-chart-2",
            iconColor: "#E82A37"
        }
    ];

    const grid = document.getElementById("lessonsGrid");

    lessons.forEach(lesson => {
        const card = document.createElement("div");
        card.className = "lesson-card";
        card.innerHTML = `
            <div class="lesson-icon" style="background:${lesson.iconColor}">
                <i data-lucide="${lesson.icon}"></i>
            </div>
            <div>
                <h3>${lesson.title}</h3>
                <div class="lesson-meta">
                    <span class="lesson-by">By</span>
                    <span class="lesson-author">${lesson.author}</span> ‚Ä¢ ${lesson.duration}
                </div>
                <div class="tags">
                    ${lesson.tags.map(t => `<span class="badge">${t}</span>`).join("")}
                </div>
                <p>${lesson.description}</p>
            </div>
        `;
        grid.appendChild(card);
    });

    lucide.createIcons();
</script>

</body>
</html>
