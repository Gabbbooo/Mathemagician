<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathemagician | Classroom</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #eff6ff;
            --foreground: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
            --white: #ffffff;
            --bg: #f8fafc;
            --yellow: #fde047;
            --purple: #D26FED; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg);
            color: var(--foreground);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 1.5rem; }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            background: var(--primary);
            color: var(--primary-light);
            padding: 8px;
            border-radius: 12px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
        }

        /* Hero */
        .hero {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 32px;
            padding: 4rem 3rem;
            color: white;
            margin-top: 2rem;
            box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.25);
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hero-badge .highlight {
            color: var(--yellow);
            font-weight: 700;
        }

        .hero h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
            line-height: 1.1;
            letter-spacing: -0.03em;
        }

        .hero p {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 500px;
        }

        /* Search */
        .search-container {
            max-width: 720px;
            margin: -2rem auto 4rem;
            padding: 0 1rem;
        }

        .search-box {
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .search-box input {
            border: none;
            width: 100%;
            height: 52px;
            font-size: 1.125rem;
            outline: none;
            background: transparent;
        }

        /* Lessons */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .view-all-btn {
            background: white;
            border: 1px solid var(--border);
            padding: 8px 18px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .lessons-grid {
            display: grid;
            gap: 1.25rem;
        }

        .lesson-card {
            background: white;
            padding: 1.5rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            display: flex;
            gap: 1.5rem;
            cursor: pointer;
        }

        .lesson-icon {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .lesson-author,
        .lesson-by {
            color: var(--purple);
            font-weight: 600;
        }

        .lesson-content h3 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.35rem;
            font-weight: 700;
        }

        .lesson-meta {
            color: var(--muted);
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .badge {
            background: #fef9c3;
            color: #854d0e;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid #fef08a;
        }
    </style>
</head>

<body>
<nav class="navbar">
    <div class="container nav-content">
        <a href="#" class="logo">
            <div class="logo-icon">
                <i data-lucide="book-open"></i>
            </div>
            <span class="logo-text">Mathemagician</span>
        </a>
        <i data-lucide="user"></i>
    </div>
</nav>

<main class="container">
    <section class="hero">
        <div class="hero-badge">
            <i data-lucide="sparkles"></i>
            <span class="highlight">Learn. Practice. Excel.</span>
        </div>
        <h1>Welcome to Mathemagician<br>Classroom! ðŸŽ“</h1>
        <p>Explore interactive lessons designed to make learning mathematics fun and engaging.</p>
    </section>

    <section class="search-container">
        <div class="search-box">
            <i data-lucide="search"></i>
            <input id="lessonSearch" type="text" placeholder="Search for lessons">
        </div>
    </section>

    <section>
        <div class="section-header">
            <h2>Most Popular</h2>
            <button class="view-all-btn">View All</button>
        </div>
        <div id="lessonsGrid" class="lessons-grid"></div>
    </section>
</main>

<script>
    lucide.createIcons();

    const lessons = [
        {
            title: "Continuity & Limits",
            author: "Mathemagician",
            duration: "45â€“60 min",
            description: "Explore continuity and limits and learn how to evaluate functions at specific points.",
            tags: ["Functions", "Calculus"],
            icon: "book-open",
            iconColor: "#10b981"
        },
        {
            title: "Probability, Mean & Variance",
            author: "Mathemagician",
            duration: "45â€“60 min",
            description: "Learn probability tables, mean, variance, and deviations through real examples.",
            tags: ["Statistics", "Probability"],
            icon: "bar-chart-2",
            iconColor: "#E82A37"
        }
    ];

    const grid = document.getElementById("lessonsGrid");
    const search = document.getElementById("lessonSearch");

    function render(filter = "") {
        grid.innerHTML = "";
        lessons
            .filter(l => l.title.toLowerCase().includes(filter.toLowerCase()))
            .forEach(lesson => {
                grid.innerHTML += `
                    <div class="lesson-card">
                        <div class="lesson-icon" style="background:${lesson.iconColor}">
                            <i data-lucide="${lesson.icon}"></i>
                        </div>
                        <div class="lesson-content">
                            <h3>${lesson.title}</h3>
                            <div class="lesson-meta">
                                <span class="lesson-by">By</span>
                                <span class="lesson-author">${lesson.author}</span>
                                â€¢ ${lesson.duration}
                            </div>
                            ${lesson.tags.map(t => `<span class="badge">${t}</span>`).join(" ")}
                            <p>${lesson.description}</p>
                        </div>
                    </div>
                `;
            });
        lucide.createIcons();
    }

    search.addEventListener("input", e => render(e.target.value));
    render();
</script>
</body>
</html>
